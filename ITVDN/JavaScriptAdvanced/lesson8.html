<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="range" type="range" min="10" max="55" />
    <p id="text">Text Lorem ipsum dolor sit amet.</p>

    <script type="text/javascript">
      window.onload = () => {
        var val = window.localStorage.getItem("size");
        if (!val) val = 30;
        document.getElementById("text").style.fontSize = val + "px";

        document.getElementById("range").value = val;
      };
      document.getElementById("range").onchange = () => {
        var val = document.getElementById("range").value;
        document.getElementById("text").style.fontSize = val + "px";
        window.localStorage.setItem("size", val);
      };
    </script>
  </body>
</html>
