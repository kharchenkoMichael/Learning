<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5</title>
    <script>
      window.onload = function () {
        document.getElementById("add").addEventListener("click", add, false);
        document.getElementById("sub").addEventListener("click", sub, false);
        document.getElementById("mul").addEventListener("click", mul, false);
        document.getElementById("div").addEventListener("click", div, false);

        function add() {
          var op1 = +document.getElementById("op1").value;
          var op2 = +document.getElementById("op2").value;

          document.getElementById("result").innerText = op1 + op2;
        }

        function sub() {
          var op1 = +document.getElementById("op1").value;
          var op2 = +document.getElementById("op2").value;

          document.getElementById("result").innerText = op1 - op2;
        }

        function mul() {
          var op1 = +document.getElementById("op1").value;
          var op2 = +document.getElementById("op2").value;

          document.getElementById("result").innerText = op1 * op2;
        }

        function div() {
          var op1 = +document.getElementById("op1").value;
          var op2 = +document.getElementById("op2").value;

          document.getElementById("result").innerText = op1 / op2;
        }

        document
          .getElementById("op1")
          .addEventListener("keypress", numberCheck, false);
        document
          .getElementById("op2")
          .addEventListener("keypress", numberCheck, false);

        function numberCheck(e) {
          if (String.fromCharCode(e.charCode) in "0123456789") {
            e.preventDefault();
          }
        }
      };
    </script>
  </head>
  <body>
    <input type="number" id="op1" value="0" /><br />
    <input type="number" id="op2" value="0" /><br />
    <p id="result"></p>
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mul">*</button>
    <button id="div">/</button>
  </body>
</html>
