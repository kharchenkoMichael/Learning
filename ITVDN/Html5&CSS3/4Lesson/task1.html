<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Canvas</title>
    <style>
      canvas {
        border: solid 1px black;
        margin: 0px auto;
        display: block;
      }
    </style>
    <script src="Modernizr-2.0.6.js" type="text/javascript"></script>
    <script type="text/javascript">
      function draw() {
        if (!Modernizr.canvas) return;

        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        var gradient = context.createRadialGradient(200, 125, 0, 200, 125, 300);
        gradient.addColorStop(0, "pink");
        gradient.addColorStop(1, "blue");

        context.fillStyle = gradient;
        context.fillRect(0, 0, 400, 250);

        var canvas = document.getElementById("canvas1");
        var context = canvas.getContext("2d");

        var logo = new Image();

        logo.onload = function () {
          context.drawImage(logo, 0, 0, 400, 250);
        };

        logo.src = "Logo.png";
      }

      if (window.addEventListener) window.addEventListener("load", draw, true);
    </script>
  </head>
  <body>
    <canvas id="canvas" height="250px" width="400px"> </canvas>
    <canvas id="canvas1" height="250px" width="400px"> </canvas>
  </body>
</html>
