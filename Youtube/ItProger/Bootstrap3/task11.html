<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Lessons</title>
    <meta />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="containt">
      <ul class="nav nav-pills" role="tablist">
        <li><a href="#home" role="tab" data-toggle="pill">Home</a></li>
        <li><a href="#profile" role="tab" data-toggle="pill">Profile</a></li>
        <li class="active">
          <a href="#message" role="tab" data-toggle="pill">message</a>
        </li>
        <li><a href="#settings" role="tab" data-toggle="pill">Settings</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade" id="home" role="tabpanel">Home tab</div>
        <div class="tab-pane fade" id="profile" role="tabpanel">
          Home Profile
        </div>
        <div class="tab-pane active fade in" id="message" role="tabpanel">
          Home message
        </div>
        <div class="tab-pane fade" id="settings" role="tabpanel">
          Home Settings
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
