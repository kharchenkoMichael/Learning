<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Lessons</title>
    <meta />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img
      src="https://cdn.vox-cdn.com/thumbor/frFQQhOsxl8DctGjkR8OLHpdKMs=/0x0:3686x2073/1200x800/filters:focal(1549x743:2137x1331)/cdn.vox-cdn.com/uploads/chorus_image/image/68976842/House_Tour_Liverman_3D6A3138_tour.0.jpg"
      alt=""
      class="img-responsive img-rounded"
    />
    <i
      class="glyphicon glyphicon-apple"
      style="color: pink; font-size: 70px"
    ></i>
    <div class="container">
      <form role="form" class="form-horizontal has-error">
        <div class="form-group">
          <label for="email" class="control-label col-md-2">Email</label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-md-2">password</label>
          <div class="col-md-10">
            <input type="password" class="form-control" id="password" />
          </div>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" />checkbox </label>
        </div>
        <div class="radio-inline">
          <label
            ><input
              type="radio"
              name="radio"
              value="option1"
              checked
            />FirstElement</label
          >
        </div>
        <div class="radio-inline">
          <label
            ><input
              type="radio"
              name="radio"
              value="option2"
            />SecondElement</label
          >
        </div>
        <select class="form-control">
          <option value="v1">Value 1</option>
          <option value="v2">Value 2</option>
          <option value="v3">Value 3</option>
          <option value="v4">Value 4</option>
        </select>
        <button type="button" class="btn btn-success">Success</button>
      </form>
    </div>
  </body>
</html>
