<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Lessons</title>
    <meta />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

  <body>
    <button class="btn btn-default">Standert</button>

    <button class="btn btn-link">btn Link</button>

    <button class="btn btn-default btn-lg">Standert</button>

    <button class="btn btn-default btn-sm">Standert</button>

    <br />
    <div class="btn-group">
      <button class="btn btn-default">Standert</button>

      <a role="button" class="btn btn-warning">Link</a>
    </div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-default">Standert</button>
        <input type="submit" class="btn btn-primary" value="Button Submit" />
        <input type="button" class="btn btn-success" value="Button Success" />

      </div>
      <div class="btn-group">
        <button class="btn btn-default">Standert</button>
        <input type="submit" class="btn btn-primary" value="Button Submit" />
        <input type="button" class="btn btn-success" value="Button Success" />
        <a role="button" class="btn btn-warning">Link</a>
      </div>
    </div>
    <div class="btn-group btn-group-vertical">
      <button class="btn btn-default">Standert</button>
      <input type="submit" class="btn btn-primary" value="Button Submit" />
      <input type="button" class="btn btn-success" value="Button Success" />
